<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5 basic</title>
        <style>
            /* table > tbody > tr > th{color: red;} */
            
            table th{color: red;}
            table td{color: blue;} 
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <td>윤인성</td>
                <td>서울시 강서구 내발산동</td>
            </tr>
        </table>
    </body>
</html>
