<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5 basic</title>
        <style>
            .item{
                color: red;
            }
            .header{
                background-color: blue;
            }
            .header2{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <h1 class="item header">제목 글자 태그</h1>
        <p class="item header2">Lorem ipsum dolor sit amaet, consectetur adipiscing elit.</p>
    </body>
</html>
