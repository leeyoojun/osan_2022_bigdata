<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5 basic</title>
        <style>
            #header > h1,#header > h2{
                color: red;
            }
            #section > h1{color: orange;}
        </style>
    </head>
    <body>
        <div id="header">
            <h1 class="title">h1 class=title Lorem Ipsum1</h1>
            <div id="nav">
                <h1>id=nav Navigation2</h1>
            </div>
            <h1>h1 Navigation3</h1>
            <h2>h2 Navigation4</h2>
        </div>
        <div id="section">
            <h1 class="title">Lorem ipsum5</h1>
            <h2>Navigation6</h2>
            <p>Lorem  ipsum dolor sit amet, consectetur adipiscing elit.7</p>
        </div>
    </body>
</html>
