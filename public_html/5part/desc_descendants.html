                color: red;
            }
            #section h1{color: orange;}
        </style>
    </head>

        <div id="header">
            <h1 class="title">Lorem Ipsum1</h1>

                <h1>Navigation1</h1>

        </div>
        <div id="section">
            <h1 class="title">Lorem ipsum1</h1>
            <h2>Navigation2</h2>
            <p>Lorem  ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </body>
</html>
