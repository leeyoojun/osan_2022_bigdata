<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Document Object Model</title>
        <script src="../11part/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                for(var i=11;i<21;i++){
                    var dynamic = $('<h1>Create Document Object '+i+'</h1>').css({
                        backgroundColor:'black',
                        color:'red'
                    });

                    $('body').append(dynamic);
                }
            });
        </script>
    </head>
    <body>
        <h1>Create Document Object 0</h1>
    </body>
</html>
