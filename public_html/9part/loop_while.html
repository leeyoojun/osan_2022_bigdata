<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5 basic</title>
        <script>
            var i=0;
            var array = ["가1","나2","다3","라4"];

            while(i<array.length){
                document.write(i+"번째 출력 : "+ array[i]+"<br>");
                //alert(i+"번째 출력 : "+ array[i]+"<br>");
                // i++;
                i=i+1;
            }

            var array2 = ["A1","B2","C3","D4"];
            for(var i=0;i<array2.length;i++){
                document.write(i+"번째 출력 : "+ array2[i]+"<br>");
                //alert(i+"번째 출력 : "+ array2[i]+"<br>");
            }

            var output = 0;
            for(var i=1;i<101;i++){
                output += i;
            }
            document.write("<br>합계 : "+output);

            //짝수의 합
            var output = 0;
            for(var i=0;i<101;i+=2){
                output += i;
            }
            document.write("<br>합계 : "+output);

            //구구단
            var output = 0;
            for(var i=2;i<10;i++){
                document.write("<br>"+i+"단<br>");
                for(var ii=1;ii<10;ii++){
                    output = i * ii;
                    document.write(i + " * " + ii + "=" + output + "<br>");
                    console.log(i + " * " + ii + "=" + output + "<br>");
                }
            }
        </script>
    </head>
    <body>
    </body>
</html>
