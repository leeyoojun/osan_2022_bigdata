<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5 basic</title>
        <script>
            var person = {
                name:'호랑이',
                eat:function(food){
                    document.write(this.name + '가 ' + food + '을/를 먹습니다.<br>');
                    console.log(this.name + '가 ' + food + '을/를 먹습니다.\n');
                }
            };
            person.eat('토끼');
        </script>
    </head>
    <body>
    </body>
</html>
