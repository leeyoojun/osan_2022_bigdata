<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5 basic</title>
        <script>
            var fun = function(){//익명함수
                document.write('fun 함수 01<br>');
                document.write('fun 함수 02<br>');
            }
            document.write(typeof(fun) + " : " + fun + "<br>");

            function doc(){//선언적 함수
                document.write('doc 함수 01<br>');
                document.write('doc 함수 02<br>');
            }
            document.write(typeof(doc) + " : " + doc + "<br>");

        </script>
    </head>
    <body>
    </body>
</html>
