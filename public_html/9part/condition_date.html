<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5 basic</title>
        <script>
            var date = new Date();
            var hours = date.getHours();
            if(hours < 12){
                document.write(hours + '시는 오전입니다.');
            }

            if(hours >= 12){
                document.write(hours + '시는 오후 입니다.');
            }
        </script>
    </head>
    <body>
    </body>
</html>
