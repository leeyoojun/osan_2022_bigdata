<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5 basic</title>
        <style>
            #box2{
                display:inline;
                background-color: blue;
                width: 100px; height: 50px;
                margin: 10px;
            }
            
            #box3{
                display:inline-block;
                background-color: blue;
                width: 100px; height: 50px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <span>더미 객체0</span>
        <div id="box1">대상객체0</div>
        <span>더미 객체0</span>
        <br><hr>

        <span>더미 객체1</span>
        <div id="box2">대상객체1</div>
        <span>더미 객체1</span>
        <br><hr>

        <span>더미 객체2</span>
        <div id="box3">대상객체2</div>
        <span>더미 객체2</span>
    </body>
</html>
