<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5 basic</title>
        <style>
            #box2{
                display:inline;
                background-color: blue;
            }
            
            #box3{
                display:inline-block;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <span>더미 객체</span>
        <div id="box1">대상객체</div>
        <span>더미 객체</span>
        <br><hr>

        <span>더미 객체</span>
        <div id="box2">대상객체</div>
        <span>더미 객체</span>
        <br><hr>

        <span>더미 객체1</span>
        <div id="box3">대상객체1</div>
        <span>더미 객체1</span>
    </body>
</html>
