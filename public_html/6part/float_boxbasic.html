<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5 basic</title>
        <style>
            .box{
                width: 100px; height: 100px;
                background-color: red;
                margin: 10px; padding: 10px;
                /* float: left; */
                float:left;
            }
            .rbox{
                width: 100px; height: 100px;
                background-color: blue;
                margin: 10px; padding: 10px;
                /* float: left; */
                float:right;
            }
        </style>
    </head>
    <body>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        
        <div class="rbox">1</div>
        <div class="rbox">2</div>
        <div class="rbox">3</div>
    </body>
</html>
