<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5 basic</title>
        <style>
            div{
                background: rgb(252,236,252); /* Old browsers */
                background: -moz-linear-gradient(top,  rgba(252,236,252,1) 84%, rgba(252,236,252,1) 84%, rgba(251,166,225,1) 91%, rgba(251,166,225,1) 91%, rgba(253,137,215,1) 95%, rgba(253,137,215,1) 95%, rgba(255,124,216,1) 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(top,  rgba(252,236,252,1) 84%,rgba(252,236,252,1) 84%,rgba(251,166,225,1) 91%,rgba(251,166,225,1) 91%,rgba(253,137,215,1) 95%,rgba(253,137,215,1) 95%,rgba(255,124,216,1) 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom,  rgba(252,236,252,1) 84%,rgba(252,236,252,1) 84%,rgba(251,166,225,1) 91%,rgba(251,166,225,1) 91%,rgba(253,137,215,1) 95%,rgba(253,137,215,1) 95%,rgba(255,124,216,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fcecfc', endColorstr='#ff7cd8',GradientType=0 ); /* IE6-9 */
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>Lorem ipsum lolor amet css3 그레이디언트</h1>
        </div>
    </body>
</html>
