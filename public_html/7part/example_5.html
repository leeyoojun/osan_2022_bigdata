<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5 basic</title>
        <style>
            *{margin: 0px; padding: 0px;}
            body{ background: red;}
            #container{
                width: 500px; height: 250px;
                background: orange;

                position: absolute;
                left: 50%; top: 50%;
                margin-left: -250px;
                margin-top: -125px;
            }
        </style>
    </head>
    <body>
        <h1>Dummy Text</h1>
        <div id="container">
            <div id="red" class="circle">red</div>
            <div id="green" class="circle">green</div>
            <div id="blue" class="circle">blue</div>
            <div id="yellow" class="circle">yellow</div>
        </div>
        <h1>Dummy Text</h1>
    </body>
</html>
