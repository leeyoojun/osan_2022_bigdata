<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>html5 basic</title>
        <style>
            .container{
                overflow: hidden;
            }
            .item{
                float: left;
                margin: 0px 3px;
                padding: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <p>Lorem ipsum dolor sit amet, consectetur adipinscing elit.</p>
        <div class="container">
            <div class="item">메뉴-1</div>
            <div class="item">메뉴-2</div>
            <div class="item">메뉴-3</div>
            <div class="item">메뉴-4</div>
        </div>
        <p>Lorem ipsum dolor sit amet, consectetur adipinscing elit.</p>
    </body>
</html>
